{% extends "base.html" %}
{% block content %}
{% if form.errors %}
    <p> Usu√°rio ou senha incorretos! </p>
{% endif %}

<div class="row">
    <div class="col-md-4">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="form-group">
                <label for="{{ form.username.id }}">Usuario</label>
                <input type="user" class="form-control" id="{{ form.username.id }}" name="{{ form.username.name }}" placeholder="User">
            </div>
            <div class="form-group">
                <label for="{{ form.password.id }}">Senha</label>
                <input type="password" class="form-control" id="{{ form.password.id }}" name="{{ form.password.name }}" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-default">Entrar</button>
        </form>
    </div>
</div>
{% endblock content %}
