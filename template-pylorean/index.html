    <div class="content container">
        <div class="row">
            <div class="col-md-7">
                <div class="desc">
                    <h1>Projeto</h1>
                    <p>Descrição!</p>
                </div>
            </div>

            <div class="col-md-5">
                <div class="login-box">
                    <h1 class="text-center">PyLorean</h1>

                    <ul class="nav nav-pills text-center" role="tablist">
                        <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
                        <li role="presentation"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">Cadastre-se</a></li>
                    </ul>

                    <!-- Tab content -->
                    <div class="tab-content">
                        <!-- Login Panel -->
                        <div role="tabpanel" class="tab-pane fade in active" id="login">
                            <h2 class="text-center">Login</h2>
                            <div class="login-social-media text-center">

                                <ul class="list-unstyled">
                                    <li>
                                        <a href="#">
                                           <button type="button" class="btn-facebook btn btn-default"><i class="fa fa-facebook-f"></i> login via facebook</button>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                           <button type="button" class="btn-google btn btn-default"><i class="fa fa-google-plus"></i> login via google+</button>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                           <button type="button" class="btn-twitter btn btn-default"><i class="fa fa-twitter"></i> login via twitter</button>
                                        </a>
                                    </li>
                                </ul>
                            </div><!--//.login-social-media -->

                            <hr>
                            <p class="or text-center">ou</p>

                            <!-- Login form -->
                            <div class="login">
                                <form role="form">
                                    <div class="form-group">
                                        <!--<label for="email">E-mail:</label>-->
                                        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                                    </div>
                                    <div class="form-group">
                                        <!--<label for="pwd">Password:</label>-->
                                        <input type="password" class="form-control" id="pwd" placeholder="Senha" required>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="remember" value="remember">Permaneça conectado</label>
                                    </div>
                                    <button type="submit" class="btn-login btn btn-default center-block">Entrar</button>
                                </form>
                                <span class="recover-pwd text-right">
                                    <p><a href="recover-pwd.html">Esqueceu sua senha?</a></p>
                                </span>
                            </div>
                        </div><!--//.login -->


                        <!-- Signup Panel -->
                        <div role="tabpanel" class="tab-pane fade" id="signup">
                            <h2 class="text-center">Cadastre-se</h2>
                            <div class="login-social-media text-center">

                                <ul class="list-unstyled">
                                    <li>
                                        <a href="#">
                                           <button type="button" class="btn-facebook btn btn-default"><i class="fa fa-facebook-f"></i> cadastre via facebook</button>
                                       </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <button type="button" class="btn-google btn btn-default"><i class="fa fa-google-plus"></i> cadastre via google+</button>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                           <button type="button" class="btn-twitter btn btn-default"><i class="fa fa-twitter"></i> cadastre via twitter</button>
                                        </a>
                                    </li>
                                </ul>
                            </div><!--//.login-social-media -->

                            <hr>
                            <p class="or text-center">ou</p>

                            <!-- Sign up form -->
                            <div class="sign-up">
                                <form role="form">
                                    <div class="form-inline center-block">
                                        <input type="text" class="form-control" id="name" placeholder="Nome" required>
                                        <input type="text" class="form-control" id="last-name" placeholder="Segundo nome" required>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="pwd" placeholder="Senha" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control " id="pwd" placeholder="Confirme senha" required>
                                    </div>

                                    <button type="submit" class="btn-register btn btn-default center-block">Registrar</button>
                                </form>
                            </div><!--//.sign up-->
                        </div><!--//.tab-panel-->
                    </div><!--//.tab-content-->
