                    <div class="tab-content">

                        <!-- Login Panel -->
                        <div role="tabpanel" class="tab-pane fade in active" id="login">
                            <h2 class="text-center">Login</h2>
                            <div class="login-social-media text-center">

                                <ul class="list-unstyled">
                                    <li>

                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">

                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                           <button type="button" class="btn-twitter btn btn-default"><i class="fa fa-twitter"></i> login via twitter</button>

                                        <input type="password" class="form-control" id="pwd" placeholder="Senha" required>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="remember" value="remember">Permaneça conectado</label>
                                    </div>
                                    <button type="submit" class="btn-login btn btn-default center-block">Entrar</button>
                                </form>
                                <span class="recover-pwd text-right" data-toggle="modal" data-target="#myModal">
                                    <p><a href="#">Esqueceu sua senha?</a></p>
                                </span>
                            </div>
                        </div><!--//.login -->

                                    <div class="form-inline center-block">

                                        <input type="text" class="form-control" id="last-name" placeholder="Segundo nome" required>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control " id="pwd" placeholder="Confirme senha" required>
                                    </div>

                                    <button type="submit" class="btn-register btn btn-default center-block">Registrar</button>
                                </form>

    <!-- Modal Recover Pwd-->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Recuperação de senha.</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="email">Digite o email cadastrado.</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="recover btn btn-default center-block" data-dismiss="modal">Enviar</button>
                </div>
            </div>
        </div>
    </div><!--//.modal-->
